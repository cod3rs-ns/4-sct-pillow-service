spring.datasource.url=jdbc:h2:mem:awt_test;DB_CLOSE_DELAY=-1;MODE=MySQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.data=classpath:data.sql
spring.datasource.initialize=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.strategy=org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.connection.CharSet=utf8
spring.jpa.hibernate.connection.characterEncoding=utf8
spring.jpa.hibernate.connection.useUnicode=true
spring.datasource.sql-script-encoding= utf8

server.port=8091
server.address=localhost

# App configuration
sct.token.header=X-Auth-Token
sct.token.secret=SECRET-KEY
sct.token.expiration=54000